<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/pokebola-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokémon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search"
            required
            placeholder="Nome ou Número">
        </form>

        <div class="bts">
            <button class="btn-prev">Anterior &lt </button>

            <button class="btn-next">Próximo &gt </button>
        </div>

        <img src="imagens/pokedex.png" alt="pokédex" class="pokedex">
    </main>

</body>
</html>
